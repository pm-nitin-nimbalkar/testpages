    <script type="text/javascript">
      window.PWT = window.PWT || {};
      (function () {
        var purl = window.location.href;
        var url = "//ads.pubmatic.com/AdServer/js/pwt/5890/";
        // To get the ci-va2 staging config
        // var url = "//10.172.141.11/AdServer/js/pwt/5890/";
        var profileId = "";
        var profileVersionId = "";
        if (purl.indexOf("profileid=") > 0) {
          var regexp = /profileid=(.*?)(&|$)/g;
          var matches = regexp.exec(purl);
          if (matches.length >= 2 && matches[1].length > 0) {
            profileId = "/" + matches[1];
          }
        }
        if (purl.indexOf("pwtv=") > 0) {
          var regexp = /pwtv=(.*?)(&|$)/g;
          var matches = regexp.exec(purl);
          if (matches.length >= 2 && matches[1].length > 0) {
            profileVersionId = "/" + matches[1];
          }
        }
        var wtads = document.createElement("script");
        wtads.async = true;
        wtads.type = "text/javascript";
        //wtads.src = url + profileId + profileVersionId + "/pwt.js";
        wtads.src = "new_owt.js";
        var node = document.getElementsByTagName("script")[0];
        node.parentNode.insertBefore(wtads, node);
      })();
    </script>
